apiVersion: v1
kind: Pod
metadata:
  name: pod-blk-vol
  namespace: default
spec:
  containers:
  - name: volume-test
    image: ubuntu
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true  
    command: ["/bin/sleep"]
    args: ["3600"]
    volumeDevices:
    - devicePath: /dev/blk-vol
      name: blk-vol
  volumes:
    - name: blk-vol
      persistentVolumeClaim:
        claimName: blk-vol
