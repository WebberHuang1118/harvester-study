apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restore-fs-vol
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: harvester
  dataSource:
    apiGroup: snapshot.storage.k8s.io  
    kind: VolumeSnapshot
    name: snapshot-fs-vol
  volumeMode: Filesystem